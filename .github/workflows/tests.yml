name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    installation:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest]

        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-python@v2
              with:
                  python-version: "3.9"

            - name: Test installation
              run: pip install "git+https://github.com/lewiswolf/graphs.git#egg=graphs"

    type-check:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-python@v2
              with:
                  python-version: "3.9"

            - name: Install package and mypy
              run: pip install "git+https://github.com/lewiswolf/graphs.git#egg=graphs" mypy

            - name: Type check (Windows only)
              if: ${{ matrix.os == 'windows-latest' }}
              run: mypy --config-file=test\test.cfg setup.py graphs test example

            - name: Type check (Windows only)
              if: ${{ matrix.os != 'windows-latest' }}
              run: mypy --config-file=test\test.cfg setup.py graphs test example
